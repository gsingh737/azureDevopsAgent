trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

stages:
  - stage: validate
    jobs:
      - job: validate
        continueOnError: false
        steps:
          - task: TerraformInstaller@0
            inputs:
              terraformVersion: '0.12.28'
          - task: TerraformTaskV1@0
            inputs:
              provider: 'azurerm'
              command: 'init'